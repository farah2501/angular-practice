<form class="container needs-validation" name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit(f)" novalidate>
  <div class="row mb-3">
    <div class="col-6">
      <label for="faculty">Faculty</label>
      <label class="text-danger">*</label>
      <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="internObj.faculty" 
      name="faculty" 
      required
      #facultyField="ngModel"      
      [ngClass]="{'is-invalid' : f?.submitted && facultyField.invalid}"
      >
      <div class="text-danger" *ngIf="f?.submitted && facultyField.invalid"> Faculty is required </div>
    </div>
    <div class="col-6">
      <label for="university">University</label>
      <label class="text-danger">*</label>
      <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="internObj.university" 
      name="university" 
      required 
      #uniField="ngModel"
      [ngClass]="{'is-invalid' : f?.submitted && uniField.invalid}"
      >
      <div class="text-danger" *ngIf="f?.submitted && uniField.invalid"> University is required </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6">
      <label for="company">Company</label>
      <label class="text-danger">*</label>
      <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="internObj.company" 
      name="company" 
      required 
      #companyField="ngModel"
      [ngClass]="{'is-invalid' : f?.submitted && companyField.invalid}"
      >
      <div class="text-danger" *ngIf="f?.submitted && companyField.invalid"> Company is required </div>
      </div>
    <div class="col-6">
      <label for="Languages">Languages</label>
      <div *ngFor="let language of Languages">
        <input 
        type="checkbox" 
        [value]="language.name" 
        [(ngModel)]="language.checked" 
        name="selectedLanguages"
        >
        {{ language.name }}
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6">
      <label for="startDate">Start Date</label>
      <input 
      type="date" 
      class="form-control" 
      placeholder="yyyy-mm-dd" 
      name="startDate" 
      [(ngModel)]="startDate" 
      ngbDatepicker 
      #dpStart="ngbDatepicker"
      >
    </div>
    <div class="col-6">
      <label for="endDate">End Date</label>
      <input 
      type="date" 
      class="form-control" 
      placeholder="yyyy-mm-dd" 
      name="endDate" 
      [(ngModel)]="endDate" 
      ngbDatepicker 
      #dpEnd="ngbDatepicker"
      >
    </div>
  </div>
  <!--div class="d-flex justify-content-between"-->
    <!-- button type="submit" class="btn btn-primary" (click)="backToUser()">Back</button-->
    <div class="mb-3 text-end">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  <div class="my-5 text-end">
    <button type="submit" class="btn btn-primary" (click)="clearAll()">Clear</button>
  </div>
</form>
